<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - Sign up / Login Form</title>
    <link rel="stylesheet" href="user-login.component.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <!DOCTYPE html>
    <html>
      <head>
        <title>Slide Navbar</title>

        <link
          href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
          rel="stylesheet"
        />
      </head>
      <body>
        <div class="main">
          <input type="checkbox" id="chk" aria-hidden="true" />

          <div class="signup">
            <form>
              <label for="chk" aria-hidden="true">Sign up</label>
              <input
                type="text"
                name="txt"
                placeholder="User name"
                [(ngModel)]="signupObj.userName"
              />
              <input
                type="tel"
                name="phone"
                placeholder="Phone"
                [(ngModel)]="signupObj.phone"
              />
              <input
                type="email"
                name="email"
                placeholder="Email"
                [(ngModel)]="signupObj.email"
              />
              <input
                type="password"
                name="pswd"
                placeholder="Password"
                [(ngModel)]="signupObj.pwd"
              />
              <button (click)="onSignup()">Sign up</button>
            </form>
          </div>

          <div class="login">
            <form>
              <label for="chk" aria-hidden="true">Login</label>
              <input
                type="email"
                name="email"
                placeholder="Email"
                [(ngModel)]="loginObj.email"
              />
              <input
                type="password"
                name="pswd"
                placeholder="Password"
                [(ngModel)]="loginObj.pwd"
              />
              <button (click)="onLogin()">Login</button>
            </form>
          </div>
        </div>
      </body>
    </html>
    <!-- partial -->
  </body>
</html>
