<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="signup.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <!-- Registration Container-->
    <div class="container" id="regg">
      <h2 id="title">Registration Form</h2>
      <form name="reg" onsubmit="return register()">
        <div class="input-name">
          <label class="name">Name </label>
          <input
            type="text"
            placeholder="Full Name"
            class="field field-name"
            name="namebox"
          />
        </div>
        <div class="input-name">
          <label class="phone">Phone </label>
          <input
            type="text"
            placeholder="phone"
            class="field field-phone"
            name="phonebox"
          /><span id="numlock"></span>
        </div>
        <div class="input-name">
          <label class="email">Email </label>
          <input
            type="email"
            placeholder="Email"
            class="field field-email"
            name="emailbox"
          />
        </div>
        <div class="input-name">
          <label id="pwd">Paswd </label>
          <input
            type="password"
            placeholder="password"
            class="field field-password"
            name="pwdbox"
          />
        </div>
        <div class="input-name">
          <input type="button" value="Register" class="btn" id="regButton" />
        </div>
      </form>
      <p>Existing User <a href="login.html">click here</a></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
