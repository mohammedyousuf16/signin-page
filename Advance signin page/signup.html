<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="signup.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <!-- Registration Container-->
    <div class="container" id="regg">
      <h2 id="title">Registration Form</h2>
      <form name="reg" onsubmit="return register()">
        <div class="input-name">
          <input
            type="text"
            placeholder=" Name"
            class="field field-name"
            name="name"
          />
          <p>Enter username with 1-50 characters</p>
        </div>
        <div class="input-name">
          <input
            type="tel"
            placeholder=" Phone"
            class="field field-phone"
            name="phone"
          />
          <p>Enter your phone number(10-15) characters</p>
        </div>
        <div class="input-name">
          <input
            type="email"
            placeholder=" Email"
            class="field field-email"
            name="email"
          />
          <p>Enter your email address</p>
        </div>
        <div class="input-name">
          <input
            type="password"
            placeholder=" Password"
            class="field field-password"
            name="pwd"
          />
          <p>enter your password</p>
        </div>
        <div class="input-name">
          <input type="button" value="Register" class="btn" id="regButton" />
        </div>
      </form>
      <p>Existing User <a href="login.html">click here</a></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
