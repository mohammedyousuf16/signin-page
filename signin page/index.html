<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2 class="title">Registration Form</h2>
      <form>
        <div class="input-name">
          <label class="txt1">Name </label>
          <input type="text" placeholder="Full Name" class="field field-name" />
        </div>
        <div class="input-name">
          <label class="txt">Phone </label>
          <input type="text" placeholder="phone" class="field field-phone" />
        </div>
        <div class="input-name">
          <label class="txt2">Email </label>
          <input type="email" placeholder="Email" class="field field-email" />
        </div>
        <div class="input-name">
          <label id="pwd">Paswd </label>
          <input
            type="password"
            placeholder="password"
            class="field field-password"
          />
        </div>
        <div class="input-name">
          <input type="button" value="Register" class="btn" />
        </div>
      </form>
      <p>Existing User <a href="#">click here</a></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
